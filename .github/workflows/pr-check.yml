# .github/workflows/pr-check.yml

# GitHub Actions workflow for PR validation and code quality checks
# Ensures commit messages, code formatting, and tests pass before merging

name: PR Checks

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
